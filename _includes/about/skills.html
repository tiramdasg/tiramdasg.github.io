<div class="col-lg">

  <h2 class="mb-3">{{ include.title }}</h2>

  {% for skill in include.source offset: start_index %}
    <table>
      <thead>
        <tr>
          <th>Skill</th>
          <th>Level</th>
        </tr>
      </thead>
      <tbody>
        {% for skill in include.source offset: start_index %}
          <tr>
            <td>{{ skill.name }}</td>
            <td>
              {% if skill.level == adv %}
                Advanced
              {% elsif skill.level == inter %}
                Intermediate
              {% else %}
                Good
              {% endif %}
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>  
  {% endfor %}
