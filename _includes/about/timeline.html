<div class="col mt-4">
  <div class="timeline-body bg-themed">
         
    <h2 class="mb-3" style="padding-left: 1rem;">{{ include.title }}</h2>
      
    {% for item in include.source %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}, {{item.location}}</h6>
          <h6 style="font-style: italic;">{{item.type}}</h6>
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
